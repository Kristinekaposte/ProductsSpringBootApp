<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>

<section>
  <a href="/">Back to log in Page</a>
  <a href="/addProducts">Add Products To List</a>
  <a href="/viewProducts">View All Products</a>
</section>

<h3>Edit Product</h3>
<br>

<form th:action="@{/products/edit/{id} (id=*{id})}" th:object="${editProducts}" method="POST">
<table>
  <tr>
    <td>product ID:</td>
    <td> <input type="text" disabled="disabled" name="id" th:field="*{id}" /></td>
  </tr>

  <tr>
    <td>UUID:</td>
    <td> <input type="text" hidden="hidden" name="uuid" th:field="*{uuid}" /></td> <!-- DOES NOT WORK IF NOT HIDEN -->
  </tr>

  <tr>
    <td>Name:</td>
    <td> <input type="text" name="productName" th:field="*{name}" /></td>
  </tr>

  <tr>
    <td>Quantity:</td>
    <td> <input type="text" name="quantity" th:field="*{quantity}" /></td>
  </tr>

  <tr>
    <td>Price:</td>
    <td> <input type="text" name="price" th:field="*{price}" /></td>
  </tr>

  <tr>
    <td>Description:</td>
    <td> <input type="text" name="description" th:field="*{description}" /></td>
  </tr>

  <tr>
    <td>isAvailable:</td>
    <td>
      <input type="text" name="isAvailable" th:field="*{available}" />
    </td>
  </tr>
  <br>

</table>
  <button type="submit" value="Submit">Update</button>
</form>





</body>
</html>
